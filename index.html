<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <header>
            <img id="logo" src="images/grocery_logo.svg">
            <h1>Grocery List</h1>
        </header>

        <section id="input-section">
            <form id="add-list" class="form">
                <input id="add-item" type="text" class="input" placeholder="Add a grocery item">
                <button type="submit" id="add-item-btn" class="btn">Add Item</button>
            </form>
        </section>

        <main>
            <form id="search-form">
                <input id="search" class="input" type="text" placeholder="Search List">
            </form>

            <ul>
                <li class="item">
                    Apples <span id="x" class="fa-solid fa-x"></span>
                </li>
                <li class="item">
                    Pickles <span id="x" class="fa-solid fa-x"></span>
                </li>
                <li class="item">
                    Eggnog <span id="x" class="fa-solid fa-x"></span>
                </li>
                <li class="item">
                    Beef Jerky <span id="x" class="fa-solid fa-x"></span>
                </li>
            </ul>

            <form id="clear">
                <button id="clear-all" class="btn">Clear All</button>
            </form>
        </main>
    </body>
</html>
