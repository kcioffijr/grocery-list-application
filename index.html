<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <header>
            <img id="logo" src="images/grocery_logo.svg" alt="The picture of the logo for the application.">
            <h1>Basket Buddy</h1>
        </header>

        <section id="input-section">
            <form id="add-list" class="form">
                <input id="add-item" type="text" class="input" placeholder="Add a grocery item">
                <button type="button" id="add-item-btn" class="btn">
                    <span class="fa-solid fa-plus"></span>
                    Add Item
                </button>
            </form>
        </section>

        <main>
            <form id="search-form">
                <input id="search" class="input" type="text" placeholder="Search List">
            </form>

            <ul id="items" class="grocery-list">
            </ul>

            <form id="clear">
                <button id="clear-all" class="btn">Clear All</button>
            </form>
        </main>
        <script src="scripts/app.js"></script>
    </body>
</html>
